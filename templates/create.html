{% extends "base.html" %}

{% block content %}
<link href="static/css/create.css" rel="stylesheet">

<div class="create">
    <div class="create__wrapper">
        <form action="/create" method="post" enctype="multipart/form-data">
            <label for="name">
                Name<font color="red">*</font>
            </label>
            <input id="name" name="name" type="text" placeholder="Name" value={{ name }}>

            <label for="surname">
                Surname<font color="red">*</font>
            </label>
            <input id="surname" name="surname" type="text" placeholder="Surname" value={{ surname }}>

            <label for="email">
                Email<font color="red">*</font>
            </label>
            <input id="email" name="email" type="email" placeholder="penguin@penguin.com" value={{ email }}>

            <label for="phone">
                Phone<font color="red">*</font>
            </label>
            <input id="phone" name="phone" type="tel" placeholder="+7 (777) 777-77-77" value={{ phone }}>

            <label for="avatar">
                Your Photo
            </label>
            <input id="avatar" name="avatar" type="file" accept="image/*">

            <label for="vk">
                VK
            </label>
            <input id="vk" name="vk" type="text" placeholder="@penguin" value={{ vk }}>

            <label for="github">
                GitHub
            </label>
            <input id="github" name="github" type="text" placeholder="@penguin" value={{ github }}>

            <label for="telegram">
                Telegram
            </label>
            <input id="telegram" name="telegram" type="text" placeholder="@penguin" value={{ telegram }}>

            <label>
                Education
            </label for="education">
            <textarea id="education" name="education" placeholder="Penguin University">{{ education }}</textarea>
                
            <label for="work_experience">
                Work Experience
            </label>
            <textarea id="work_experience" name="work_experience" placeholder="Penguin Office">{{ work_experience }}</textarea>

            <label for="skills">
                Skills
            </label>
            <textarea id="skills" name="skills" placeholder="Being cute">{{ skills }}</textarea>
                
            <label for="hobby">
                Hobby
            </label>
            <textarea id="hobby" name="hobby" placeholder="Eating a lot">{{ hobby }}</textarea>

            <input type="submit" name="button" value="Save">
            <input type="submit" name="button" value="Download">

            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
    <!-- div class="create__wrapper" -->
</div>
<!-- div class="create" -->

{% endblock %}
